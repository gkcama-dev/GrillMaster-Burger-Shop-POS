<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grill Master Burger Shop POS</title>

    <!-- Favicon -->
    <link rel="icon" type="image-icon" href="assets/logo/logo.png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="theme-dark">
        <div class="pos-container">

            <!-- header -->
            <header class="pos-header">
                <a class="logo" href="index.html">
                    <img src="./assets/logo/logo.png" alt="GrillMaster POS" class="logo-img">
                    <div class="logo-text">GrillMaster <span class="logo-accent">POS</span></div>
                </a>

                <div class="header-actions">
                    <button id="pos-view-btn" class="btn btn-ghost active">POS</button>
                    <button id="admin-link" class="btn btn-ghost">Admin</button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="pos-main" id="pos-view">
                <!-- Product Catalog -->
                <section class="product-catalog">
                    <div class="top-controls">
                        <input type="search" class="search-input" id="search-input" placeholder="Search Products..." />
                        <div class="category-chips" id="category-chips">
                            <button class="category-chip active" data-category="all">All</button>
                            <button class="category-chip" data-category="burgers">Burgers</button>
                            <button class="category-chip" data-category="sides">Sides</button>
                            <button class="category-chip" data-category="drinks">Drinks</button>
                            <button class="category-chip" data-category="desserts">Desserts</button>
                        </div>
                    </div>

                    <div class="product-grid" id="product-grid" aria-live="polite">
                        <!-- JS will render product cards here -->
                        <!-- <div class="product-image">
                            <img src="./assets/Burgers/DoubleBeefSmashBurger.jpg" alt="">
                        </div>
                        <div class="product-info">
                            <h4></h4>
                            <p class="price">Rs </p>
                            <button class="add-btn" data-id="${product.id}">
                                Add to Order
                            </button>
                        </div> -->
                    </div>
                </section>

                <!-- Cart -->
                <aside class="cart-container" id="cart-container" aria-labelledby="cart-title">
                    <div class="cart-header">
                        <div>
                            <div class="cart-title" id="cart-title">Order Summary</div>
                            <div class="cart-subtitle" id="cart-subtitle">No items yet</div>
                        </div>
                        <button id="cart-close" class="cart-close" aria-label="Close cart">&times;</button>
                    </div>

                    <div class="cart-items" id="cart-items" role="list">
                        <!-- JS will render the cart items -->
                    </div>

                    <div class="cart-footer">
                        <div class="cart-totals" id="cart-totals">
                            <div class="total-row">
                                <span class="total-label">Subtotal</span>
                                <span class="total-amount" id="subtotal">Rs 0.00</span>
                            </div>
                            <div class="total-row">
                                <span class="total-label">Tax (8%)</span>
                                <span class="total-amount" id="tax">Rs 0.00</span>
                            </div>
                            <div class="total-row grand-total">
                                <span class="total-label">Total</span>
                                <span class="total-amount" id="total">Rs 0.00</span>
                            </div>
                        </div>

                        <div class="cart-actions">
                            <select id="payment-method" class="form-select">
                                <option value="cash">Cash</option>
                                <option value="card">Card</option>
                                <option value="other">Other</option>
                            </select>
                            <button id="checkout-button" class="checkout-button">Complete Order</button>
                        </div>

                    </div>
                </aside>
            </main>

            <!-- Mobile cart bar -->
            <div class="mobile-cart-bar" id="mobile-cart-bar" aria-hidden="true">
                <div class="cart-summary">
                    <div class="item-count" id="mobile-item-count">0 items</div>
                    <div class="cart-total" id="mobile-cart-total">Rs 0.00</div>
                </div>
                <button id="view-cart-button" class="view-cart-button">View Cart</button>
            </div>

            <!-- Receipt (hidden, for print) -->
            <aside id="receipt" class="receipt-container" aria-hidden="true">
                <div class="receipt-header">
                    <h2>GrillMaster</h2>
                    <div class="receipt-meta">
                        <div id="receipt-date">Date: </div>
                        <div id="receipt-order-id">Order: #</div>
                    </div>
                </div>

                <div id="receipt-items" class="receipt-items"></div>

                <div class="receipt-totals">
                    <div class="receipt-total-row">
                        <span>Subtotal:</span>
                        <span id="receipt-subtotal">$0.00</span>
                    </div>
                    <div class="receipt-total-row">
                        <span>Tax (8%):</span>
                        <span id="receipt-tax">$0.00</span>
                    </div>
                    <div class="receipt-total-row receipt-grand-total">
                        <span>Total:</span>
                        <span id="receipt-total">$0.00</span>
                    </div>
                </div>

                <div class="receipt-footer text-center">
                    <p>Thank you for dining with GrillMaster!</p>
                </div>
            </aside>
        </div>
    </div>

    <!-- JS -->
    <script src="js/storage.js"></script>
    <script src="js/seed.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/pos.js"></script>

</body>

</html>
